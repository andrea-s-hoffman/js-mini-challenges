<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom mini challenges</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <p class="total">$0.00</p>
      <button class="cola">Lima Cola $2.00</button>
      <button class="peanuts">Salted Peanuts $3.00</button>
      <button class="chocolate">Chocolate Bar $4.00</button>
      <button class="gummies">Fruit Gummies $6.00</button>
    </section>
    <section>
      <form class="makeMoney">
        <label for="number"></label>
        <input type="number" id="number" required />
        <label for="coin"></label>
        <select type="text" id="coin" required />
        <option value="coin" class="penny">Penny</option>
        <option value="coin" class="nickel">Nickel</option>
        <option value="coin" class="dime">Dime</option>
        <option value="coin" class="quarter">Quarter</option> </select>
        <button class="money">Make Money!</button>
        <div class="coins-container">
        </div>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
